  <title>Sounding the Epigenome App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">

<body>
  {{> StEg_app}} 
</body>

<template name="StEg_app"> 
  <div class="container-fluid text-center min-vh-100 border border-2 border-dark bg-dark bg-gradient">
    <div class="row justify-content-center">
      <div class="col-md-12 m-0 px-3">
        <!-- Header and File Upload Section -->
        <div class="row mt-2 mb-3">
          <div class="col-md-8 mb-3 text-start">
            <div class="badge text-bg-warning mt-2 bg-gradient shadow-lg">
              <h1 class="text-light">{{t 'header'}}</h1>
            </div> 
          </div>
          <div class="col-md-4 mb-3 text-end">
            <div class="hstack gap-4">
              <div class=" input-group-sm ms-auto mt-4">
                <button id="learn-more-button" class="btn btn-warning mt-1 shadow-lg" tabindex="3" aria-label="{{t 'learnMore'}}. Click for more information and help on the app">{{t 'learnMore'}}</button>
              </div>
              <div>
                <label for="langswitch" class="text-light shadow-lg" style="font-size: small;" aria-hidden="true">{{t 'languageSwitch'}}</label>
                <h2 class="visually-hidden">Language selection</h2>
                <div class="input-group-sm" id="langswitch" aria-label="Language Selection">
                  <button type="button" class="btn btn-light mt-1 shadow-lg" id="lang-en" data-lang="en" tabindex="1" aria-label="English">EN</button>
                  <button type="button" class="btn btn-light mt-1 shadow-lg" id="lang-es" data-lang="es" tabindex="2" aria-label="EspaÃ±ol">ES</button>
                </div>
              </div>
            </div>
          </div>
        </div>
         <!-- Row Selection and Number of Rows -->
        <h2 class="visually-hidden">Dataset settings</h2>
        <div class="row flex-wrap-reverse" role="group" aria-label="Dataset settings" aria-owns="dataset-select row-select num-rows-select fileInput reset">          
          <div class="col-md-3 text-start mb-3 order-md-3">
            <label for="num-rows-select" class="text-light shadow-lg" aria-hidden="true"><b>{{t 'noOfRows'}}</b></label>
            <div class="input-group-sm text-start mb-2 mt-2" style="width: 14vw;">
              <input type="number" id="num-rows-select" class="form-control bg-light shadow-lg" value="1" min="1" max="{{maxnumRows}}" tabindex="6" aria-label="Number of Rows">
            </div>
          </div>
          <div class="col-md-3 text-start mb-2 order-md-2">
            <div class="input-group-sm mb-2">
              <label for="row-select" class="text-light shadow-lg" aria-hidden="true"><b>{{t 'startRow'}}</b></label>
              <select class="form-select mt-2 bg-light shadow-lg" id="row-select" tabindex="5" aria-label="Select Start Row">
                {{#each row in allRows }}
                <option value="{{ row.name }}">{{t 'rows' rowNumber=row.name}}</option>
                {{ /each }}
              </select>
            </div>
          </div>
          <div class="col-md-3 text-start mb-2 order-md-1 flex-nowrap">
            <div class="input-group-sm mb-2">
              <label for="dataset-select" class="text-light shadow-lg" aria-hidden="true"><b>{{t 'selectDataset'}}</b></label>
              <select class="form-select mt-2 bg-light shadow-lg" id="dataset-select" tabindex="4" aria-label="Select Dataset">
                {{#each dataset in datasets }}
                  <option value="{{ dataset }}" {{ isSelectedDataset dataset }}>{{ translatedDatasetName dataset }}</option>
                {{ /each }}
              </select>
            </div>
          </div>          
          <div class="col-md-3 mb-2 text-start order-md-4">
            <label for="fileInput" class="text-light shadow-lg" aria-hidden="true"><b>{{t 'loadDataFile'}}</b><em style="font-size:x-small;"> (.csv,.tsv,.txt)</em></label>
            <div class="input-group-sm text-end ">
              <input type="file" class="form-control mt-2 bg-light shadow-lg" id="fileInput" accept=".csv,.tsv,.txt" aria-label="{{t 'loadDataFile'}}" tabindex="7">
              <button class="btn btn-outline-secondary mt-2 shadow-lg" type="button" id="reset" aria-label="Reset loaded data file"  tabindex="8">{{t 'reset'}}</button>
            </div>
          </div>
        </div>
      <!-- Playback Controls and Settings -->
        <h2 class="visually-hidden">Playback controls</h2>
        <div class="row mt-2 mb-1 justify-content-start align-items-center">
          <div class="col-lg-4 text-start">
            <div class="btn-group shadow-lg " role="toolbar" style="margin-bottom: 5%;" aria-label="Playback controls">
              <button class="play btn btn-warning btn-lg text-light bg-gradient" title="{{t 'play'}}" aria-label="{{t 'play'}}" tabindex="9"><i class="fa fa-play" aria-hidden="true"></i></button>
              <button class="stop btn btn-warning btn-lg text-light bg-gradient" title="{{t 'stop'}}" aria-label="{{t 'stop'}}" tabindex="10"><i class="fa fa-stop" aria-hidden="true"></i></button>
              <button id="loopButton" class="btn btn-warning btn-lg text-light bg-gradient" title="{{t 'loop'}}" aria-label="Looping off" aria-pressed="false"  tabindex="11"><i class="fa fa-repeat" aria-hidden="true"></i></button>
              <button class="store btn btn-warning btn-lg text-light bg-gradient" title="{{t 'store'}}" aria-label="{{t 'store'}}"  tabindex="12"><i class="fa fa-plus" aria-hidden="true"></i></button>
              <button class="remove btn btn-warning btn-lg text-light bg-gradient" title="{{t 'remove'}}" aria-label="{{t 'remove'}}"  tabindex="13"><i class="fa fa-minus" aria-hidden="true"></i></button>
              <button class="record btn btn-warning btn-lg text-light bg-gradient" title="{{t 'record'}}" aria-label="{{t 'record'}}"  tabindex="14"><i class="fa fa-circle" aria-hidden="true"></i></button>
            </div>
            <span id="loopStatus" class="visually-hidden" role="status" aria-live="polite" aria-atomic="true">Looping off</span>
          </div>
          <div class="col-md-2 text-start">
            <h2 class="visually-hidden">Tempo</h2>
            <div class="input-group-sm mb-4 bg-gradient shadow-lg">
              <span class="input-group-text text-light shadow-lg" style="font-size: small;" aria-hidden="true">{{t 'tempo'}}</span>
              <input type="number" id="tempoInput" aria-label="Tempo in beats per minute" class="form-control bg-light shadow-md" value="60" min="30" max="300" tabindex="15">
            </div>
            <h2 class="visually-hidden">Scale/Mode selection</h2>
            <div class="input-group-sm mb-4">
              <span id="scale-select-label" class="input-group-text text-light shadow-lg" style="font-size: small;" aria-hidden="true">{{t 'selectScale'}}</span>
              <select id="scale-select" class="form-control-sm shadow-lg" aria-label="Scale/ Mode: {{t 'selectScale'}}" aria-hidden="true" tabindex="-1"></select>
            </div>
          </div>
          <h2 class="visually-hidden">Playback mode</h2>
          <div class="col-sm-2 pt-0 mb-3 text-start" role="group" aria-label="Playback mode">
            <div class="form-check shadow-md">
              <input class="form-check-input shadow-lg" type="radio" name="chordOrSeq" id="chord" checked data-type="chordbutton" aria-label="Chord" tabindex="17">
              <label class="form-check-label text-light shadow-lg" for="chord" aria-hidden="true">{{t 'chord'}}</label>
            </div>
            <div class="form-check shadow-md">
              <input class="form-check-input shadow-lg" type="radio" name="chordOrSeq" id="sequence" data-type="chordbutton" aria-label="Sequence" tabindex="18">
              <label class="form-check-label text-light shadow-lg" for="sequence" aria-hidden="true">{{t 'sequence'}}</label>
            </div>
          </div>
          
          <!-- Instrument Selection -->
          <h2 class="visually-hidden">Instrument and effects selection</h2>
          <div class="col-lg-4 mt-0 px-0 mb-3 text-center px-3">
            <div class="row">
              <div class="form-control-sm ">
                <label id="instrument-select-label" for="instrument-select" class="text-light shadow-lg" aria-hidden="true"><b>{{t 'instrument'}}</b></label>
                <select id="instrument-select" data-placeholder="{{t 'selectInstrumentPlaceholder'}}" class="shadow-lg" aria-labelledby="instrument-select-label" aria-hidden="true" tabindex="-1">
                </select>
              </div>
            </div>
            <!-- Oscillator Type Selection for Synths -->
            {{#if isOscillatorRelevant}}
            {{> OscillatorTypeSelect synthType=synthType}} 
            {{/if}}
            <!-- Effects Selection -->
            <div class="row">
              <div class="form-control-sm">
                <label id="effects-select-label" for="effects-select" class="text-light shadow-lg" aria-hidden="true"><b>{{t 'effects'}}</b></label>
                <select class="form-control-sm shadow-lg" id="effects-select" multiple data-placeholder="{{t 'selectEffectsPlaceholder'}}" aria-labelledby="effects-select-label" aria-hidden="true" tabindex="-1">
                </select>
                <span id="effectsStatus" class="visually-hidden" role="status" aria-live="polite" aria-atomic="true">Effects: no effects selected</span>
              </div>
            </div>
          </div>
          </div>

        <!-- Main Content -->
        <div class="row">
          
          <!-- Mapping Table -->
          <h2 class="visually-hidden">Mapping table</h2>
          <div class="col-md-7 mb-2 ps-3">
            <div class="table-responsive m-0 bg-dark bg-gradient shadow-lg border border-1 rounded border-dark">
              <table class="table table-sm table-bordered border-dark table-striped m-0 shadow-lg" id="matrix-table" aria-label="Mapping">
                 <thead class="thead-light">
                   <tr class="text-center">
                     <th></th>
                     {{ #each field in listParams }}
                     <th class="text-light">{{field.label}}</th>
                     {{ /each }}
                   </tr>
                  </thead>
                  <tbody>
                    {{#each dataSet in getSonificationData }} <!-- datasets are the collective number of rows imported for sonification from parsed data-->
                    {{#unless @index }}
                    <tr class="text-center ">
                      <th colspan="1" class="bg-dark-subtle text-dark" style="position: sticky; left:0px;">
                        {{t 'mapping'}}
                      </th>
                    </tr>
                    {{#each element in dataSet.Data}}<!-- element is each *individual* row-->
                    {{#each blah in (makeKeyValueArray element.type element.data) }}
                    {{#each pair in (getAllFields blah)}}<!-- type dependant key-value pairs-->
                    <tr class="text-center">
                       <td class="text-light shadow-lg" style="position: sticky; left:0px;"><b> {{ pair.label}} </b><br/>{{ pair.value }}</td>
                       {{#each field in listParams }}
                       <td>
                         <input type="radio" name="{{ field.key }}-{{ dataSet.Row }}" class="form-check-input" value="{{ pair.value }}" checked
                          id="{{dataSet.Row}}-{{ pair.label }}-{{ field.key }}" data-type="matrixbutton" data-key="{{ pair.label }}"
                          data-field="{{ field.key }}" data-element="{{dataSet.Row}}" aria-label="Map {{field.label}} to {{ pair.label }} at {{ pair.value }}"/>
                       </td>
                       {{/each }}
                    </tr>
                      {{/each}}
                      {{/each}}
                      {{/each}}
                      {{/unless}}
                      {{/each}}
                  </tbody>
                </table>
              </div>
            </div>  <!-- End of column 1 -->
          <h2 class="visually-hidden">Sound Parameters ranges</h2>  
          <div class="col-md-5 mb-2 px-4">

            <div class="row mb-2">

              <!-- Sliders Table-->

              <div class="table-responsive border border-1 border-dark rounded p-0 shadow-lg">
                <table class="table table-bordered border-dark table-striped table-sm m-0 shadow-lg" id="ranges-table" aria-label="Parameter Ranges">

                  <!-- The headers and sliders will be dynamically generated by sliders.js -->

                </table>
              </div>

            </div>

            <div class="row">

            <!-- Presets Table-->
              <h2 class="visually-hidden">Stored samples</h2>
              <div class="table-responsive border border-2 border-dark rounded p-0 shadow-lg">
                <table class="table table-sm table-bordered border-dark m-0 shadow-lg" id="playback-table" aria-label="Stored Samples">
                  <tbody >
                    <tr >
                        <td class="text-center"><button type="button" class="btn btn-secondary btn-lg" id="cell1" data-type="playbutton" data-playind="0" aria-label="Stored Sample 1">1</button></td>
                        <td class="text-center"><button type="button" class="btn btn-secondary btn-lg" id="cell2" data-type="playbutton" data-playind="1" aria-label="Stored Sample 2">2</button></td>
                        <td class="text-center"><button type="button" class="btn btn-secondary btn-lg" id="cell3" data-type="playbutton" data-playind="2" aria-label="Stored Sample 3">3</button></td>
                    </tr>
                    <tr>
                        <td class="text-center"><button type="button" class="btn btn-secondary btn-lg" id="cell4" data-type="playbutton" data-playind="3" aria-label="Stored Sample 4">4</button></td>
                        <td class="text-center"><button type="button" class="btn btn-secondary btn-lg" id="cell5" data-type="playbutton" data-playind="4" aria-label="Stored Sample 5">5</button></td>
                        <td class="text-center"><button type="button" class="btn btn-secondary btn-lg" id="cell6" data-type="playbutton" data-playind="5" aria-label="Stored Sample 6">6</button></td>
                    </tr>
                    <tr>
                        <td class="text-center"><button type="button" class="btn btn-secondary btn-lg" id="cell7" data-type="playbutton" data-playind="6" aria-label="Stored Sample 7">7</button></td>
                        <td class="text-center"><button type="button" class="btn btn-secondary btn-lg" id="cell8" data-type="playbutton" data-playind="7" aria-label="Stored Sample 8">8</button></td>
                        <td class="text-center"><button type="button" class="btn btn-secondary btn-lg" id="cell9" data-type="playbutton" data-playind="8" aria-label="Stored Sample 9">9</button></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>


      </div>
    
    </div>

  <!-- Load/Parse Dialog Modal-->  

  <div class="modal fade" id="colselect" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-light" id="staticBackdropLabel">{{t 'selectColumnsToImport'}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="{{t 'close'}}"></button>
        </div>
        <div class="modal-body" style="max-height:45vh;overflow:auto;">
          <div class="container">
            <div id="columnSelector">
              <form id="columnsForm">
                {{#each columnOptions}}
                <div>
                  <input class="form-check-input" type="checkbox" name="columnchecks" id="col{{@index}}" value="{{@index}}">
                  <label class="form-check-label text-light" for="col{{@index}}">{{this}}</label>
                </div>
                {{/each}}
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="container border border-1 rounded border-dark-subtle">
            <div class="container text-center py-1">
              <div class="row justify-content-between mt-1">
                <div class="col-5">
                  <div class="form-check text-start">
                    <input class="form-check-input" type="checkbox" id="checkall">
                    <label class="form-check-label text-light" for="checkall">{{t 'selectAll'}}</label>
                  </div>
                </div>
                <div class="col-5 text-end">
                  <div class="form-check text-start">
                    <input class="form-check-input" type="checkbox" id="selhdrs">
                    <label class="form-check-label text-light" for="selhdrs">{{t 'useAsHeaders'}}</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="container text-center" id="rowRangeContainer" style="display:none;">
              <div class="row mb-2 py-3">
                <label class="text-light" for="slider" style="margin-bottom: 2%;">{{t 'selectRowsToImport'}}</label>
                <div id="slider"></div>
              </div>
              <div class="row justify-content-between mt-1 py-2">
                <div class="col-5 p-0">
                  <label for="startRowInput" class="text-light">{{t 'startRowLabel'}}</label>
                  <input type="number" id="startRowInput" min="1" style="width: 50%;">
                </div>
                <div class="col-5 p-0">
                  <label for="endRowInput" class="text-light">{{t 'endRowLabel'}}</label>
                  <input type="number" id="endRowInput" min="1" style="width: 50%;">
                </div>
              </div>
            </div>
            <div class="container">
              <div class=" row mt-1 py-3">
                <label for="keysInput" class="text-light" style="margin-bottom: 2%;">{{t 'defineCustomHeaders'}}</label>
                <input type="text" id="keysInput" placeholder="e.g., name, val1, count,..." style="width: 80%;">
              </div>
              <div class="row mb-3 mt-2 justify-content-center">
                <div class="col-6 offset-md-3">
                  <button class="btn btn-primary" data-bs-dismiss="modal" id="parse">{{t 'parseData'}}</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- InMin/InMax Modal -->
  <div class="modal fade" id="inminInmaxModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="inminInmaxModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-light" id="inminInmaxModalLabel">{{t 'loadOptions'}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="{{t 'close'}}"></button>
        </div>
        <div class="modal-body" style="max-height: 45vh;overflow:auto;">
          <div class="container">
            <div class="row justify-content-end m-2">
              {{#if showOutput}}
              <div class="col text-start mb-2 border border-1 rounded border-dark-subtle" id="outcon" style="max-height:35vh;overflow:auto;">
                <pre class="text-light">{{dictionary}}</pre>
              </div>
              {{/if}}
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="container border border-1 rounded border-dark-subtle">
            <div class="row justify-content-center mb-2">
              <div class="col-md-12 text-center">
                <h1 class="modal-title fs-6 text-light" id="rangesinputlabel">{{t 'rangeValuesForNumericData'}}</h1>
              </div>
            </div>
            <form id="inminInmaxForm">
              <!-- Dynamic content will be inserted here -->
            </form>
            <div class="row mt-3 mb-3 justify-content-center">
              <div class="col-md-4 text-center">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="submitInminInmax">{{t 'load'}}</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="OscillatorTypeSelect">
  <div class="row">
    <div class="form-control-sm">
      <label id="synthtype-select-label" for="synthtype-select" class="text-light shadow-lg" aria-hidden="true"><b>{{t 'oscillatorType'}}</b></label>
      <select id="synthtype-select" data-placeholder="{{t 'oscillatorTypePlaceholder'}}" class="shadow-lg" aria-labelledby="synthtype-select-label" aria-hidden="true" tabindex="-1">
      </select>
    </div>
  </div>
</template>
